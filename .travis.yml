sudo: required

services:
  - docker

before_install:
  - docker build -t guptalava0308/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run guptalava0308/react-test npm test -- --coverage

after_success:
  - docker build -t guptalava0308/multi-client ./client
  - docker build -t guptalava0308/multi-nginx ./nginx
  - docker build -t guptalava0308/multi-server ./server
  - docker build -t guptalava0308/multi-worker ./worker
     ### Docker Login ####
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #### Push the images ###
  - docker push lavagupta/multi-client
  - docker push lavagupta/multi-nginx
  - docker push lavagupta/multi-server
  - docker push lavagupta/multi-worker